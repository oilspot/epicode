<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>To do list - Esercizio s03</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ToDOList</a>
        </div>
    </nav>

    <div class="my-3 mx-5 d-flex">
        <input type="text" class="form-control me-2" id="input-area" name="area" required placeholder="Aggiungi un task">
        <button type="submit" class="btn btn-dark" id="add">Aggiungi</button>
    </div>

    <ul id="print"></ul>

    <script>
        var addV = document.getElementById("add");
        addV.addEventListener("click", addF);

        var elenco = new Array();

        function addF() {
            var printTask = document.getElementById("print");
            var sentence = document.getElementById("input-area").value;

            //localStorage.setItem('Messaggi', sentence);
            //scrive il value e lo sovrascrive ogni volta

            elenco.push(sentence);
            localStorage.setItem('Messaggi', elenco);

            printTask.innerHTML += '<li class="input-group-text mx-5" id="got-text">'
                + sentence + '<span class="container justify-end" onclick="remove()">' + "X" + '</span>' + '</li>'
        }

        function remove() {

            //localStorage.removeItem("Messaggi");
            //azzera tutta la local storage
            elenco = localStorage.getItem('Messaggi').split(",");
        }
    </script>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    -->


</body>

</html>
