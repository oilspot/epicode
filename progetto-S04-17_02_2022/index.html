<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progetto S04 - Full Stack | Adele Macheda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="assets/js/config.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-md">
            <a class="navbar-brand">My Player 1.0</a>
        </div>
    </nav>
    <main class="container-fluid">
        <section class="row">

            <section id="sez-audio" class="card col-xl-4 px-3 mt-3 mx-4">

                <div class="mt-3">
                    <h3>Audio</h3>
                    <p>Seleziona un brano in elenco per ascoltare la musica.</p>
                </div>

                <div class="d-flex">
                    <div class="row">
                        
                            <div class="col-md-6">
                                <ul id="playlistA" class="list-group">
                                    
                                </ul>
                            </div>

                            <div class="col-md-6">
                                <audio id="audioplayer" controls>
                                    <source id="audiosrc" src="" type="audio/mp3" max-width="60%">
                                </audio>
                            </div>

                    </div>
                </div>
            </section>


            <section id="sez-video" class="card col-xl-4 px-3 mt-3 mx-4">

                <div class="mt-3">
                    <h3>Video</h3>
                    <p>Seleziona un video in elenco per visualizzarlo.</p>
                </div>

            <div class="d-flex">
                <div class="row">

                        <div class="col-md-6">
                            <ul id="playlistV"class="list-group">
                                
                            </ul>
                        </div>
        
                        <div class="col-md-6 mw-50%">
                            <video id="videoplayer" controls>
                                <source id="videosrc" src="" type="video/mp4">
                            </video>
                        </div>
                </div>
            </div>

            </section>
        </section>
    </main>

<!-- DA SISTEMARE IL RESPONSIVE DI BOOTSTRAP e ALLINEAMENTO TITOLO NELLA NAVBAR-->


</body>

</html>
